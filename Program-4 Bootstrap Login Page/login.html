    <script>
       function validate(){
        var uid = document.getElementById("formdata").uid.value;
        var upwd =  document.getElementById("formdata").upwd.value;
        document.write(uid)
        document.write(upwd)
  	 
        if(uid == "" && upwd == ""){
            alert('Please enter userd and password...')
            window.location="login.html";
        }
        else if(uid <= 0 || upwd == null){
            alert("Invalid Credentials...")
            window.location="login.html";
        }
        else if(uid.length <5  || upwd.length<5){
            alert("Userid or Password must be greater than 5 character")
            window.location="login.html";
        }
        else if(uid!='RVCE20MCA086' || upwd!="14101998"){
            window.location = "login.html";
        }   
        else if(uid=='RVCE20MCA086' && upwd=="14101998"){
            window.location = "welcome.html";
        }
       }

   </script>
    <title>Login Page</title>
   
  </head>
  <body>

<div class="container mt-5">
<div class="jumbotron mt-5">
 <h1 class="text-center ">RVCE Admin Login</h1>
<div class="row mt-5" >

<div class="col-md-3"></div>   
 
   <!--md-6 open-->
   <div class="col-md-6">
     <form method="get"  action="http://172.16.34.27/~mca086/20MCAWEB/bootstrap_login/welcome.html" id="formdata">
       <div class="form-group">
       <label>User Id</label>
       <input type="text" class="form-control"  id="uid" placeholder="Enter User Id">
       </div>
 
       <div class="form-group">
       <label>Password</label>
       <input type="password" class="form-control"  id="upwd" placeholder="Enter Password">
       </div>
       <div class="container mt-5 text-center">
       <button type="submit" class="btn btn-primary btn-block p-1" onclick="validate()">LOGIN</button>
      <button type="reset" class="btn btn-danger btn-block p-1">RESET</button>
       </div>
     </form>
   </div>  <!--md-6 open-->
  

<div class="col-md-3"></div>
