<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style></style>
    <title>Login Page</title>
    
  </head>
  <body>
    <script>
      function check(form){
        /*
      var uname_pattern = /^[1A-ZA-Z0-90-9A-ZA-ZA-Z-0-9]{10}$/;  
 		  var upwd_pattern = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
      */
      var uname_pattern = /^[A-Za-z0-9]{10,15}$/;
      var upwd_pattern = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
 
      function check(form) {
        var userid = form.userid.value;
        var pwd = form.pswrd.value;
        if (!userid.test(userid) || !pwd.test(pwd)) {
          alert("Incorrect User id/ pwd");  
        } else {
          alert("Welcome to RVCE");
          document.write(Date() + "   " + "Welcome" + userid);
          document.body.bgColor = "blue";
        }
      }
      }
    </script>
    <div class="container mt-5">
      <div class="jumbotron mt-5">
        <h1 class="text-center">RVCE Admin Login</h1>
        <div class="row mt-5">
          <div class="col-md-3"></div>

          <!--md-6 open-->
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label>User Id</label>
                <input
                  type="text"
                  class="form-control"
                  name="userid"
                  placeholder="Enter User Id"
                />
              </div>

              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="pswrd"
                  placeholder="Enter Password"
                />
              </div>
              <div class="container mt-5 text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-block p-1"
                  oonclick="check(this.form)"
                >
                  LOGIN
                </button>
                <button type="reset" class="btn btn-danger btn-block p-1">
                  RESET
                </button>
              </div>
            </form>
          </div>
          <!--md-6 open-->

          <div class="col-md-3"></div>
        </div>
      </div>
    </div>

   
  </body>
</html>
